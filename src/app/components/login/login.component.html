<div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper"><h1 class="page-width">Login</h1></div>
          </div>
    </div>
    <!--End Page Title-->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                <div class="mb-4">
                   <form  #f="ngForm"  id="CustomerLoginForm"  class="contact-form">	
                      <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="CustomerEmail">Email</label>
                                <input type="email" name="email" placeholder="" [(ngModel)]="email"  id="CustomerEmail" class="" autocorrect="off" autocapitalize="off" autofocus="" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="CustomerPassword">Password</label>
                                <input type="password" value="" name="pass" [(ngModel)]="pass" placeholder="" id="CustomerPassword" class="" required>                        	
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="submit" (click)="login(f)" [disabled]="f.invalid && f.touched"  class="btn mb-3" value="Sign In Local">
                            <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="submit" (click)="signInGoogle()"  class="btn mb-3" value="Sign In Google">
                            </div>
                            
                            <p class="mb-4">
                                <a routerLink="/" id="RecoverPassword">Forgot your password?</a> &nbsp; | &nbsp;
                                <a routerLink="/" id="customer_register_link">Create account</a>
                            </p>
                        </div>
                     </div>
                 </form>
                </div>
               </div>
        </div>
    </div>
    
</div>
